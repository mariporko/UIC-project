<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Leak Fix - Kenya Water Services Trust Fund Service</title>
		<meta charset="utf-8">

		<link href="https://fonts.googleapis.com/css?family=Karla|Playfair+Display" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/custom.css" />

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	</head>
	<body>
		<div class="row">
	 		<div class="col-sm-12 nav-bar">
				<a href="step-1.html"><button class="nav-button">1</button></a>
				<button class="nav-button current-page">2</button>
				<button class="nav-button nav-button-disabled">3</button>
				<button class="nav-button nav-button-disabled">4</button>
				<button class="nav-button nav-button-disabled">5</button>
			</div>
		</div>
		<div class="row align-items-center content">
			<div class="col-sm-offset-3 col-sm-6 col-sm-offset-3">
				<h2>Location of the problem?</h2>
				<div class="panel-group" id="accordion">
				  <div class="panel panel-default">
				    <div class="panel-heading">
				      <h4 class="panel-title">
				        <button class="input-select" data-toggle="collapse" data-parent="#accordion" data-target="#text-input"><span class="glyphicon glyphicon-pencil"></span></button>
				        <h3>Add text</h3>
				      </h4>
				    </div>
				    <div id="text-input" class="panel-collapse collapse">
				      <div class="panel-body">
				      	<p>Address and possible arrival instructions:</p>
					  	<textarea class="form-control" rows="5" id="comment"></textarea>
				      </div>
				    </div>
				  </div>
				  <div class="panel panel-default">
				    <div class="panel-heading">
				      <h4 class="panel-title">
				        <button class="input-select" data-toggle="collapse" data-target="#voice-input" data-parent="#accordion"><span class="glyphicon glyphicon-volume-up"></span></button>
				        <h3>Add a voice message</h3>
				      </h4>
				    </div>
				    <div id="voice-input" class="panel-collapse collapse">
				      <div class="panel-body">
						 <input type="button" class="btn btn-success" value="Start recording" onclick="start()" id="startBtn">
				  	  </div>
				    </div>
				  </div>
				</div>
				<button onclick="goBack()" class="btn" role="button">Back</button>
				<a href="step-3.html" class="btn" role="button">Send location</a>
			</div>	
		</div>

		<script>
		 var startBtn = document.getElementById('startBtn');

		 function start() {
		     navigator.mediaDevices.getUserMedia({
		   audio: true
		     }).then(gotStream).catch(logError);
		     startBtn.disabled = false;
		 }

		 function gotStream(stream) {
		     stream.getTracks().forEach(function (track) {
		   track.onended = function () {
		       startBtn.disabled = stream.active;
		   };
		     });
		 }

		 function logError(error) {
		     log(error.name + ": " + error.message);
		 }
		 	
		function goBack() {
		    window.history.back();
		}
	</script>
	</body>
</html>
